<html>
<head>
  <title>ccfirst</title>
  <style type="text/css">
    body{
      background-image:url(./image/一盏台灯.jpg);
      background-size:100% 100%;
      height:100%;
    }
    html{
      height:100%;
    }
    @keyframes  myfirst {
      0%{opacity:0}
      25%{opacity:25}
      50%{opacity:50}
      100%{opacity:100}
    }
    @keyframes  mysecond {
      from{opacity:0}
      to {opacity:100}
    }
    p{
      font-size:100px;
      position:absolute;
      width:100%;
      text-align:center;
    }
    
    #f{
      animation: myfirst 15s infinite;
    }
    #s{
      animation: myfirst 15s infinite;
    }
    #t{
      animation: myfirst 15s infinite;
    }
    #fo{
      animation: myfirst 15s infinite;
    }
    #fi{
      animation: myfirst 15s infinite;
    }
    
  </style>
</head>
<body>
 
<audio src="BGM/b.wav" controls="controls" autoplay="autoplay">
</audio>
  
<h1>生命的邀约</h1>
 <p id="f">穿过种满了新茶与相思的</p>
 <p id="s">山径之后　我知道</p>
 <p id="t">前路将经由芒草萋萋的坡壁</p>
 <p id="fo">直向峰顶　就像我知道</p>
 <p id="fi">生命必须由丰美走向凋零</p>　　

</body>
</html>
